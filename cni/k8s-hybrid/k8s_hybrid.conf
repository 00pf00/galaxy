{
    "name": "hybrid",
    "type": "galaxy-k8s-hybrid",
    "networkType": [{
        "type": "galaxy-flannel",
        "delegate": {
            "type": "galaxy-bridge"
        },
        "subnetFile": "/run/flannel/subnet.env"
    }, {
        "type": "galaxy-k8s-vlan",
        "delegate": {
            "device": "enp0s8",
            "url": "http://10.245.1.2:8088",
            "query_uri": "v2/network/floatingip/{podName}",
            "allocate_uri": "v2/network/floatingip/{podName}/allocate"
        }

    }]
}